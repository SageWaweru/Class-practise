<body>
    <h1><u>Research Results</u></h1>
    <p>HTML does not support nesting option elements within other option elements. <br>
        You can use alternative approaches to achieve similar results ie:<br>
    <ul>
        <li>Optgroup</li>
        <li> Dependent(Cascading) Dropdowns-uses Java Script</li>
    </ul>
    </p><br>
    <h2><u>Example</u></h2><br>
    <label for="optgroup ">Optgroup example:</label><br>
    <select>
        <optgroup label="Vitamins">
            <option value="apples">Apples</option>
            <option value="carrot">Carrot</option>
            <option value="spinach">Spinach</option>
        </optgroup>
        <optgroup label="Cabohydrates">
            <option value="rice">Rice</option>
            <option value="ugali">Ugali</option>
            <option value="bread">Bread</option>
        </optgroup>
        <optgroup label="Proteins">
            <option value="beef">Beef</option>
            <option value="beans">Beans</option>
            <option value="chicken">Chicken</option>
        </optgroup>
    </select>
</body>

</html>
