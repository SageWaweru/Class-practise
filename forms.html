<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="">
        <label for="firstname">First Name</label><br>
        <input type="text" placeholder="Enter first your name"><br>
        <label for="lastname">Last Name</label><br>
        <input type="text" placeholder="Enter last your name"><br>
        <label for="password">Password</label><br>
        <input type="password"><br>
        <label for="email">Email</label><br>
        <input type="email"><br>
        <label for="gender">Gender:</label><br>
          <label for="male">Male</label>
          <input type="radio" name="gender" id="" value="Male">
          <label for="female">Female</label>
          <input type="radio" name="gender" id="" value="Male">
          <label for="prefer not to say">Prefer not to say</label>
          <input type="radio" name="gender" id="" value="prefer not to say"><br>
        <label for="languages">Programming Languages:</label><br>
           <label for="html">HTML</label>
          <input type="checkbox" name="languages" id="" value="html">
          <label for="java">Java</label>
          <input type="checkbox" name="languages" id="" value="java">
          <label for="java script">Java Script</label>
          <input type="checkbox" name="languages" id="" value="java script"><br>
        <label for="resume">Uploade Resume:</label>
        <input type="file" name="resume" id=""><br>
        <label for="messages">Messages</label>
        <textarea name="messages" id=""></textarea><br>
        <label for="country">Select a country</label>
        <select name="Country" id="">
            <option value="kenya">Kenya</option>
            <option value="uganda">Uganda</option>
            <option value="tanzania">Tanzania</option>
        </select><br>
          <input type="submit">

          <fieldset>
            <legend>Personal Information</legend>
            <label for="firstname">First Name</label><br>
            <input type="text" placeholder="Enter first your name"><br>
            <label for="lastname">Last Name</label><br>
            <input type="text" placeholder="Enter last your name"><br>
            <label for="password">Password</label><br>
            <input type="password"><br>
            <label for="email">Email</label><br>
            <input type="email"><br>
            <label for="birthday">Date of birth</label>
            <input type="date" name="birthday" id=""><br>
            <label for="gender">Gender:</label><br>
              <label for="male">Male</label>
              <input type="radio" name="gender" id="" value="Male">
              <label for="female">Female</label>
              <input type="radio" name="gender" id="" value="Male">
              <label for="prefer not to say">Prefer not to say</label>
              <input type="radio" name="gender" id="" value="prefer not to say"><br>
              <input type="submit" value="Save">
          </fieldset>
    </form>
</body>
</html>
